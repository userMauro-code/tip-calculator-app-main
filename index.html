<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- link -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <!-- Title web-->
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="main_container">
    <!-- logo -->
    <div class="logo_container">
      <img src="./images/logo.svg" alt="">
    </div>
    <!-- calculator -->
    <div class="calculator_container">
      <div class="inputs_container">

      
      <!-- input bill -->
      <div class="bill_container">
        <label for="bill" class="style">Bill</label>
        <div class="container_icon">
          <img src="./images/icon-dollar.svg" alt="">
          <input type="number" class="input_bill input" id="bill" placeholder="0">
        </div>
      </div>
      <!-- box button -->
      <div class="btn_container">
        <p class="style">Select Tip %</p>
        <div class="btn_grid">
          <button class="btn_i btn">5%</button>
          <button class="btn_ii btn">10%</button>
          <button class="btn_iii btn">15%</button>
          <button class="btn_iv btn">25%</button>
          <button class="btn_v btn">50%</button>
          <input type="number" class="btn_ctm" placeholder="Custom"></input>       
        </div>
      </div>
      <!-- input people -->
       <div class="">
        <label for="people" class="style">Number of People</label>
        <p class="error">Can't be zero</p>
        <div class="container_icon">
          <img src="./images/icon-person.svg" alt="">
          <input type="number" class="input_people input" id="people" placeholder="0">
        </div>
       </div>
       </div>
       <!-- resultado -->
        <div class="result_container"> 
          <div class="container_amount">
            <p class="result_p">Tip Amount<br> <span class="result_span">/ person</span></p>
            <h2 id="amount" class="result_number">$0.00</h2>
          </div>
          <div class="container_total">
            <p class="result_p">Total<br> <span class="result_span">/ person</span></p>
            <h2 id="total" class="result_number">$0.00</h2>
          </div>
          <button id="reset" class="btn_reset">Reset</button>
        </div>
    </div>
  </main>  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./js/app.js"></script>
</body>
</html>
