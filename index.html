<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- link -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <!-- Title web-->
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="main_container">
    <!-- logo -->
    <div class="logo_container">
      <img src="./images/logo.svg" alt="">
    </div>
    <!-- calculator -->
    <div class="calculator_container">
      <!-- input bill -->
      <div class="bill_container">
        <label for="bill">Bill</label>
        <div class="dollar_icon">
          <img src="./images/icon-dollar.svg" alt="">
          <input type="number" name="" id="bill" placeholder="0">
        </div>
      </div>
      <!-- box button -->
      <div class="btn_container">
        <p>Select Tip %</p>
        <div class="btn_grid">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" placeholder="Custom"></input>       
        </div>
      </div>
      <!-- input people -->
       <div >
        <label for="people">Number of People</label>
        <p class="error">Can't be zero</p>
        <div class="person_icon">
          <img src="./images/icon-person.svg" alt="">
          <input type="number" id="people" placeholder="0">
        </div>
       </div>
       <!-- resultado -->
        <div class="result_container"> 
          <div>
            <p>Tip Amount<br> / person</p>
            <h2 id="amount">$0.00</h2>
          </div>
          <div>
            <p>Total<br> / person</p>
            <h2 id="total">$0.00</h2>
          </div>
          <button>Reset</button>
        </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./js/app.js"></script>
</body>
</html>
